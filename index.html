<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weathe">
        <div class="col-12">
          <img src="./images/logo.jpg" class="logo" alt="" />
        </div>
        <form class="row mt-4">
          <div class="col-md-7 pe-0">
            <input
              type="text"
              class="city-input"
              placeholder="Enter a City Name:"
            />
          </div>
          <div class="col-md-5">
            <button type="button" class="btn search-btn">Search</button>
            <button type="button" class="btn current-btn">Current</button>
          </div>
        </form>

        <div class="row">
          <div class="col-6 show-degree">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
            />
            <div class="degree">
              <div class="degree-number">8</div>
              <span class="unit">°C|°F</span>
            </div>
            <ul>
              <li>Precipitation: 20%</li>
              <li>Humidity: 96%</li>
              <li>Wind: 4 m/s</li>
            </ul>
          </div>
          <div class="col-6 city-name pe-4">
            <h1>Stockholm</h1>

            <ul>
              <li>Saturday</li>
              <li>partly cloudy</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="./src/app.js"></script>
  </body>
</html>
