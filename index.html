<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather">
        <!--show logo-->
        <div class="col-12">
          <img src="./images/logo.jpg" class="logo" alt="" />
        </div>
        <!--the search form-->
        <form id="search-form" class="mb-3">
          <div class="row pt-2">
            <div class="col-md-8 pe-0">
              <input
                id="city-input"
                type="search"
                class="form-control"
                placeholder="Enter a City Name:"
                autocomplete="off"
              />
            </div>
            <div class="col-md-4">
              <input
                type="submit"
                value="Search"
                class="btn search-btn w-100"
                id="search-btn"
              />
            </div>
          </div>
        </form>
        <!--show degree and description in the left of the container-->
        <div class="row">
          <div class="col-8 show-degree">
            <img id="weather-img" src="" />
            <div class="degree">
              <div class="degree-number" id="degree-number"></div>
              <a href="" class="unit active" id="celisous">°C| </a>
              <a href="" id="farenhait" class="unit passive">°F</a>
            </div>
            <ul>
              <li><span id="description" class="item-result"></span></li>
              <li>Humidity:<span id="humidity" class="item-result"></span></li>
              <li>Wind:<span class="item-result" id="wind"></span></li>
            </ul>
          </div>
          <!--show the city name and description on the right side of container-->
          <div class="col-4 city-name pe-4">
            <h1 id="city-name"></h1>
            <div class="status">
              last update:<span id="date" class="item-result"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="footer mt-2 ms-2">
        Open-Source code by <a href="" class="my-website-link">Shilan-Moh</a>
      </div>
    </div>
    <script src="./src/app.js"></script>
  </body>
</html>
